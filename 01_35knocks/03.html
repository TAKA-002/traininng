<body>
  <div>3.問2で求めた「積」が偶数であればtrueと表示するプログラムを作成せよ</div>

  <script>
  var number1 = 10;
  var number2 = 3;

  var product = number1 * number2;
  if(product % 2 === 0){
    console.log('true');
  }else{
    console.log('false');
  }

  </script>
</body>
