<body>
  <div>21.配列[1, 2, 3]について、これが小さい順に並んでいればOK、そうでなければNGと表示するプログラムを作成せよ、また任意で配列の中身を変え、きちんと動作するか確認せよ</div>

  <script>
  let correct = [1, 2, 3];
  let toCheck = [3, 1, 2];
  let result = "";

  for(let i = 0; i <= correct.length; i++){
    if(correct[i] !== toCheck[i]){
      result = "NG";
      break;
    }
    result = "OK";
  }
  console.log(result);

  </script>
</body>
</html>
