<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>問題１４</title>

    <script>
        let numbers = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];
        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }
        console.log(sum);

    </script>

</head>

<body>
    <h1>14.問8で使用した配列について、配列の要素の総和を計算して表示するプログラムをfor文を用いて作成せよ。</h1>
</body>

</html>
