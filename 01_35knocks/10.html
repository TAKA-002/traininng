<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>35knocks - 10 -</title>
</head>
<body>
  <div>10.問2で求めた「和」が-10以下、または、10以上であればOKと表示するプログラムを作成せよ</div>

  <script>
  var number1 = 10;
  var number2 = 3;

  var sum = number1 + number2;

  console.log('和：' + sum);
  if(sum <= -10 || sum >= 10){
    console.log("OK");
  };
  </script>
</body>
</html>
