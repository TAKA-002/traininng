<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>問題１０</title>

    <script>
        var num1 = 10;
        var num2 = 3;
        var sum = num1 + num2;
        if (sum <= -10 || sum >= 10) {
            console.log("OK");
        }

    </script>

</head>

<body>
    <h1>10.問2で求めた「和」が-10以下、または、10以上であればOKと表示するプログラムを作成せよ</h1>
</body>

</html>
