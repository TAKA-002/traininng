<body>
  <div>9.問2で求めた「和」が5より大きく、かつ10より小さければOKと表示するプログラムを作成せよ</div>

  <script>
  var number1 = 10;
  var number2 = 3;

  var sum = number1 + number2;

  console.log('和：' + sum);
  if(sum > 5 && sum < 10){
    console.log("OK");
  };
  </script>
</body>
