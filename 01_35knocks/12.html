<!DOCTYPE html>

<body>
  <div>12.問2で求めた「和」が-10以上0未満、または、10以上であればOK、そうでなければNGと表示するプログラムを作成せよ</div>

  <script>
  var number1 = 10;
  var number2 = 3;

  var sum = number1 + number2;

  console.log('和：' + sum);
  if(sum >= -10 && sum < 0 || sum >= 10){
    console.log("OK");
  }else{
    console.log("NG");
  };
  </script>
</body>
</html>
