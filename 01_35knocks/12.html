<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>問題１２</title>

    <script>
        var num1 = 10;
        var num2 = 3;
        var sum = num1 + num2;
        if (sum >= -10 && sum < 0 || sum >= 10) {
            console.log("OK");
        } else {
            console.log("NG");
        };

    </script>

</head>

<body>
    <h1>12.問2で求めた「和」が-10以上0未満、または、10以上であればOK、そうでなければNGと表示するプログラムを作成せよ</h1>
</body>

</html>
