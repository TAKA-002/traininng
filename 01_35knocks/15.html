<body>
  <div>15.問2で求めた「和」の数だけ*を出力するプログラムをfor文を用いて作成せよ。ただし、出力は1行で行うものとし、console.log('*****…')のようにべた書きで出力してはならない</div>

  <script>
  var number1 = 10;
  var number2 = 3;

  var sum = number1 + number2;
  var strings = "";

  for(let i = 1; i <= sum; i++){
    strings += "*";
  };
  console.log(strings);
  </script>
</body>
