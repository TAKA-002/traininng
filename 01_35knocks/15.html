<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>問題１５</title>

    <script>
        let num1 = 10;
        let num2 = 3;
        let sum = num1 + num2;

        let asterisk = "";
        for (let i = 0; i < sum; i++) {
            asterisk += "*";
        };
        console.log(asterisk);

    </script>

</head>

<body>
    <h1>15.問2で求めた「和」の数だけ*を出力するプログラムをfor文を用いて作成せよ。ただし、出力は1行で行うものとし、console.log('*****…')のようにべた書きで出力してはならない</h1>
</body>

</html>
