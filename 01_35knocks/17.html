<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>問題１７</title>

    <script>
        let num1 = 10;
        let num2 = 3;
        let sum = num1 + num2;

        let asterisk = "";
        for (let i = 1; i <= sum; i++) {
            if (i % 5 === 0) {
                asterisk += "bar";
            } else {
                asterisk += "*";
            };
        };
        console.log(asterisk);

    </script>

</head>

<body>
    <h1>17.問2で求めた「和」の数だけ*を出力するプログラムをfor文を用いて作成せよ。ただし、出力は１行で行うものとし、５の倍数の時に*の代わりにbarと表示せよ</h1>
</body>

</html>
