<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>35knocks - 13 -</title>
</head>
<body>
  <div>13.問2で求めた「和」が10ならone、20ならtwo、30ならthree、それ以外ならothersと表示するプログラムをswitch文を用いて作成せよ</div>

  <script>
  var number1 = 10;
  var number2 = 3;

  var sum = number1 + number2;

  console.log('和：' + sum);
  switch(sum){
    case 10:
    console.log("one");
    break;

    case 20:
    console.log("two");
    break;

    case 30:
    console.log("three");
    break;

    default:
    console.log("other");
    break;
  };
  </script>
</body>
</html>
