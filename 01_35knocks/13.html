<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>問題１３</title>

    <script>
        var num1 = 10;
        var num2 = 3;
        var sum = num1 + num2;

        switch (sum) {
            case 10:
                console.log("one");
                break;

            case 20:
                console.log("two");
                break;

            case 30:
                console.log("three");
                break;

            default:
                console.log("othres");
                break;
        };

    </script>

</head>

<body>
    <h1>13.問2で求めた「和」が10ならone、20ならtwo、30ならthree、それ以外ならothersと表示するプログラムをswitch文を用いて作成せよ</h1>
</body>

</html>
