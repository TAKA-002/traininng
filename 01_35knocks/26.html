<body>
    <h1>26.問3について、任意の2つの数字を引数とし、2つの数字の積を計算し、さらにその結果が偶数であればtrueそうでなければfalseを返す関数にせよ</h1>
    <script>
        let number1 = 10;
        let number2 = 3;

        function sisokuenzan(num1, num2) {
            let multiplication = num1 * num2;
            console.log(multiplication);
            if (multiplication % 2 === 0) {
                console.log("true");
            } else {
                console.log("false");
            };
        };
        sisokuenzan(number1, number2);

    </script>
