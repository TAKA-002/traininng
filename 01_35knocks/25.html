<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>25.問2について、任意の2つの数字を引数とし、「和、差、積、商、余り」を表示する関数にせよ</h1>
    <script>
        let number1 = 10;
        let number2 = 3;

        function sisokuenzan(num1, num2) {
            let sum = num1 + num2;
            let subtraction = num1 - num2;
            let multiplication = num1 * num2;
            let division = num1 / num2;
            let remainder = num1 % num2;

            console.log(sum);
            console.log(subtraction);
            console.log(multiplication);
            console.log(division);
            console.log(remainder);
        };
        sisokuenzan(number1, number2);

    </script>
</body>

</html>
