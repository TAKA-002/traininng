<!DOCTYPE html>

    <title>27</title>

<body>
    <h1>27.問5について、任意の文字列を引数とし、その文字列を10回表示する関数を作成せよ</h1>
    <script>
        let word = "ハローワールド";

        function tenTimes(word) {
            for (let i = 1; i <= 10; i++) {
                console.log(word);
            };
        };
        tenTimes(word);

    </script>
</body>
