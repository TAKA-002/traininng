<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>問題２</title>

    <script>
        var num1 = 10;
        var num2 = 3;

        var sum = num1 + num2;
        var subtraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;
        var remainder = num1 % num2;

        console.log(sum);
        console.log(subtraction);
        console.log(multiplication);
        console.log(division);
        console.log(remainder);

    </script>

</head>

<body>
    <h1>2.10と3の「和、差、積、商、余り」を表示するプログラムを作成せよ。（答えは変数に格納するものとする）</h1>
</body>

</html>
