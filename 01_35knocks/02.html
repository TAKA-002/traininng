<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>35knocks - 2 -</title>
</head>
<body>
  <div>2.10と3の「和、差、積、商、余り」を表示するプログラムを作成せよ。（答えは変数に格納するものとする）</div>

  <script>
  var number1 = 10;
  var number2 = 3;

  var sum = number1 + number2;
  var diff = number1 - number2;
  var product = number1 * number2;
  var division = number1 / number2;
  var remaining = number1 % number2;

  console.log('和：' + sum);
  console.log('差：' + diff);
  console.log('積：' + product);
  console.log('商：' + division);
  console.log('余り：' + remaining);
  </script>
</body>
</html>
