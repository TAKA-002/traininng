<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>問題１８</title>

    <script>
        for (let i = 1; i <= 10; i++) {
            if (i === 7) {
                continue;
            };
            console.log(i);
        };

    </script>

</head>

<body>
    <h1>18.整数1〜10について、７以外の数字を小さい順に出力するプログラムをfor文を用いて作成せよ</h1>
</body>

</html>
