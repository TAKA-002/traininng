<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>35knocks - 18 -</title>
</head>
<body>
  <div>18.整数1〜10について、７以外の数字を小さい順に出力するプログラムをfor文を用いて作成せよ</div>

  <script>
  for(let i = 1; i <= 10; i++){
    if(i === 7){
      continue;
    };
    console.log(i);
  };
  </script>
</body>
</html>
