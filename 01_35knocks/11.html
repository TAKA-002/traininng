<body>
  <div>11.問2で求めた「和」が-5以上10未満であればOK、そうでなければNGと表示するプログラムを作成せよ</div>

  <script>
  var number1 = 10;
  var number2 = 3;

  var sum = number1 + number2;

  console.log('和：' + sum);
  if(sum >= -5 && sum < 10){
    console.log("OK");
  }else{
    console.log("NG");
  };
  </script>
</body>
