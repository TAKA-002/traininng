<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>問題１１</title>

    <script>
        var num1 = 10;
        var num2 = 3;
        var sum = num1 + num2;
        if (sum >= -5 && sum < 10) {
            console.log("OK");
        } else {
            console.log("NG");
        };

    </script>

</head>

<body>
    <h1>11.問2で求めた「和」が-5以上10未満であればOK、そうでなければNGと表示するプログラムを作成せよ</h1>
</body>

</html>
