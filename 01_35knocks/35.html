<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>問題３５</title>

	<script>
		function calc(number) {
			let count = 0;
			while (number > 1) {
				if (number % 2 === 0) {
					number = number / 2;
				} else if (number % 2 !== 0) {
					number = number * 3 + 1;
				};
				count++;
			};
			console.log("最終計算結果：" + number);
			console.log("計算回数：" + count);
		}

		calc(10);

	</script>

</head>

<body>
	<h1>35.2以上の整数を1つ引数とし、下記規則で計算し、計算回数と計算結果を表示し、計算結果が1になるまで繰り返す関数を作成せよ<br>
		規則：値が偶数ならその値を１／２にする。奇数ならその値を３倍して１を足す</h1>
</body>

</html>
